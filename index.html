<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="./css/index.css" rel="stylesheet"> 
</head>
<body>

    <div class="bodyContainer">
        <div class="bodyCanvas">

            <!-- Health bar Player - Enemy -->
            <div class="healthBarre">

                <!-- heal player -->
                <div class="healthPlayer">
                    <div class="healthPlayerBarre"></div>
                    <div id="playerHealth" class="playerHealth"></div>
                </div>

                <!-- timer  -->
                <div id="timer" class="timerBloc"></div>
                
                <!-- heal enemy -->
                <div class="healthEnemy">
                    <div class="healthEnemyBarre"></div>
                    <div id="enemyHealth" class="enemyHealth"></div>
                </div>
            </div>

            <!-- show comment -->
            <div class="comment" id="comment"></div>

            <canvas></canvas>
        </div>
        <div class="blocBottom">
            <div class="presentation">
                <h1>Hi!!! Here it's a basic game for 2 players</h1>
                <h2>(Refresh for restart)</h2>
            </div>
            <div class="command">
                <div class="commandPlayer">
                    <h1>Command Player 1</h1>
                    <h2>Right -> "d"</h2>
                    <h2>Left -> "q"</h2>
                    <h2>Jump -> "z"</h2>
                    <h2>Attack -> "space"</h2>
                </div>
                <div class="commandEnemy">
                    <h1>Command Player 2</h1>
                    <h2>Right -> "ArrowRight"</h2>
                    <h2>Left -> "ArrowLeft"</h2>
                    <h2>Jump -> "ArrowUp"</h2>
                    <h2>Attack -> "ArrowDown"</h2>
                </div>
            </div>
        </div>    
    </div>

        <!-- gsap cdn , bibliotheque animation opensource / celui ci pour la rÃ©duction life bar  -->

        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>


</body>
